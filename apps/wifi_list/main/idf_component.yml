## IDF Component Manager Manifest File
dependencies:
  espressif/esp-box-3:
    version: "^1.2.0"
    rules:
    - if: "target == ${USE_ESP_BOX_3}"
  espressif/esp-box:
    version: "3.1.0"
    rules:
    - if: "target == ${USE_ESP_BOX}"
  espressif/m5stack_core_s3:
    version: "1.1.1"
    rules:
    - if: "target == ${USE_M5STACK_CORE_S3}"
  espressif/esp32_p4_function_ev_board:
    version: "2.0.0"
    rules:
    - if: "target == ${USE_ESP32_P4_FUNCTION_EV_BOARD}"
  # Workaround for i2c: CONFLICT! driver_ng is not allowed to be used with this old driver
  esp_codec_dev:
    public: true
    version: "==1.1.0"
  
  # Wi-Fi support for ESP32-P4 based on https://github.com/espressif/esp-idf/tree/master/examples/protocols/mqtt/tcp
  espressif/esp_wifi_remote:
    version: ">=0.1.12"
    rules:
      - if: "target in [esp32p4, esp32h2]"

  ## Required IDF version
  idf:
    version: ">=5.3.0"